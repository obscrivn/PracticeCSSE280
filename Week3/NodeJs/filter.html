<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>filter</title>
    </head>
    <body>
        <h1>JS Array</h1>
        <h2>filter() method</h2>
        <p>Get every element thhat is greater than 18</p>
        <p id="demo"></p>
        <p id="demo2"></p>
        <script>
            const age = [13,20,30,40,10];
            function checkAge (age) {
                return age > 18
            }
            document.getElementById("demo").innerHTML = 
                age.filter(checkAge);
           
        </script>
    </body>
</html>
